      <!-- /Application submission is closed -->

      <div *ngIf="canSubmitForms === true || user && (user.role === 'Referent' || user.role === 'Admin')" class="card">
        <div *ngIf="urlPrefix.startsWith('senior')" class="ribbon ribbon-top-right"><span>senior</span></div>

        <div id="before-starting" class="card-header" [innerHTML]="appDomain.before.cardHeader">
        </div>

        <div class="card-block">
          <section class="col-12 current-app-form">
            <div class="card card-inverse text-center card-success">
              <div class="card-block">
                <blockquote class="card-blockquote">
                  <p>
                    <span [innerHTML]="pendingFormType.startsWith('new') ?
                                    appDomain.before.currentNewForm
                                    :  appDomain.before.currentRenewalForm">
                    </span>
                    <strong>"{{ pendingCommunity }}"</strong>.
                  </p>
                  <footer>
                    {{ appDomain.before.warningLabel }}
                  </footer>
                </blockquote>
              </div>
            </div>
          </section>

          <section class="before-starting" [innerHTML]="beforeStartingMsg">
          </section>

          <section class="ending-submission" [innerHTML]="appDomain.before.endingSubmission">
          </section>

          <section class="ending-submission">
            <h4 class="text-primary">Support</h4>
            <p>{{ appDomain.supportLabel }}<mark><a [routerLink]="['', { outlets: { contact: ['compose'] } }]">
              {{ appDomain.contactUs }}</a></mark>.</p>
          </section>

          <div class="text-right">
            <button data-test="btn-start-form" type="button" id="start-form" class="btn btn-primary" (click)="goToForm()"><i
                class="fa fa-pencil-square-o"></i>&nbsp;&nbsp; {{ appDomain.before.nextButtonLabel }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
