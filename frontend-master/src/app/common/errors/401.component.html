<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-7 col-xl-5">
        <div class="clearfix text-center">
          <h1 class="display-3 text-primary">401</h1>
          <h4 class="pt-1">Nothing for you here!</h4>
          <p class="text-muted">Hear no evil, see no evil, speak no evil :p</p>

          <p *ngIf="urlPrefix?.length && !isAuthed" class="text-secondary font-weight-bold mt-3">Orange Connect failed! Something was suspicious!</p>
          <button type="button" class="btn btn-secondary mx-2 my-1" *ngIf="urlPrefix?.length && !isAuthed" routerLink="/{{urlPrefix}}">
            Please try again
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
